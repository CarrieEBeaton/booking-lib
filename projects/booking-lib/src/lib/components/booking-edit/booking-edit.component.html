<div class="card" *ngIf="booking">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <form novalidate (ngSubmit)="saveBooking()" [formGroup]="bookingForm">
      <fieldset>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="bookingNameId">Booking Name</label>

          <div class="col-md-9">
            <input [ngClass]="{'is-invalid': displayMessage.name }" class="form-control" id="bookingNameId" type="text"
              placeholder="Name (required)" formControlName="name" (blur)="blur()" />
            <span class="invalid-feedback" *ngIf="displayMessage.name">
              {{displayMessage.name}}
            </span>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="guestId">Guests</label>

          <div class="col-md-9">
            <input [ngClass]="{'is-invalid': displayMessage.guests}" class="form-control" id="guestId" type="text"
              placeholder="Guests (required)" formControlName="guests" (blur)="blur()" />
            <span class="invalid-feedback" *ngIf="displayMessage.guests">
              {{displayMessage.guests}}
            </span>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="guestRoomId">Guest Room</label>

          <div class="col-md-9">
            <input [ngClass]="{'is-invalid': displayMessage.guestroom}" class="form-control" id="guestRoomId" type="text"
              placeholder="Guest Room" formControlName="guestrooms" />
            <span class="invalid-feedback" *ngIf="displayMessage.guestrooms">
              {{displayMessage.guestrooms}}
            </span>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="nightsId">Nights</label>

          <div class="col-md-9">
            <input [ngClass]="{'is-invalid': displayMessage.nights}" class="form-control" id="nightsId" type="text"
              placeholder="Nights" formControlName="nights" />
            <span class="invalid-feedback" *ngIf="displayMessage.nights">
              {{ displayMessage.nights}}
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <span>
              <button class="btn btn-primary" type="submit" style="width:100px;margin-right:10px" [disabled]="!bookingForm.valid || !bookingForm.dirty">
                Save
              </button>
            </span>
            <span>
              <button class="btn btn-light" type="button" style="width:100px;margin-right:10px" (click)="cancelEdit()">
                Clear Edit
              </button>
            </span>
            <span>
              <button class="btn btn-light" type="button" style="width:100px;margin-right:10px" (click)="deleteBooking()">
                Delete
              </button>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
